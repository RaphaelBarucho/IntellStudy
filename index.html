<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Informações do Aluno e Notas</h1>
            <form id="student-form">
                <label for="student-name">Nome do Aluno:</label>
                <input type="text" id="student-name" required>
                
                <label for="subject">Disciplina:</label>
                <input type="text" id="subject" required>
                
                <label for="grade1">Nota 1:</label>
                <input type="number" id="grade1" min="0" max="10" step="0.1" required>
                
                <label for="grade2">Nota 2:</label>
                <input type="number" id="grade2" min="0" max="10" step="0.1" required>
                
                <label for="grade3">Nota 3:</label>
                <input type="number" id="grade3" min="0" max="10" step="0.1" required>
                
                <button type="button" id="calculate-button">Calcular Média</button>
            </form>
        </div>
        <div class="result">
            <h1>Resultado da Média</h1>
            <p><strong>Nome do Aluno:</strong> <span id="result-name"></span></p>
            <p><strong>Disciplina:</strong> <span id="result-subject"></span></p>
            <p><strong>Nota 1:</strong> <span id="result-grade1"></span></p>
            <p><strong>Nota 2:</strong> <span id="result-grade2"></span></p>
            <p><strong>Nota 3:</strong> <span id="result-grade3"></span></p>
            <p><strong>Média:</strong> <span id="result-average"></span></p>
            <p><strong>Condição:</strong> <span id="result-condition"></span></p>
            <button type="button" id="back-button">Voltar</button>
        </div>
    </div>
</body>
</html>
